<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-xl w-full text-center">
        <div 
            data-aos="zoom-in" 
            data-aos-duration="1000"
            class="bg-white shadow-2xl rounded-xl p-8 transform transition duration-500 hover:scale-105"
        >
            <div 
                data-aos="fade-up" 
                data-aos-delay="200"
                class="mb-6"
            >
                <h1 class="text-6xl font-bold text-blue-600 mb-4">
                    404
                </h1>
                <h2 class="text-2xl font-semibold text-gray-800">
                    Page Not Found
                </h2>
            </div>

            <p 
                data-aos="fade-up" 
                data-aos-delay="400"
                class="text-gray-600 mb-6"
            >
                Oops! The page you're looking for seems to have taken a wrong turn.
            </p>

            <div 
                data-aos="fade-up" 
                data-aos-delay="600"
                class="space-x-4"
            >
                <a 
                    href="/" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-110 active:scale-95 inline-block"
                >
                    Go Home
                </a>
                <a 
                    href="/start" 
                    class="bg-gray-200 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-110 active:scale-95 inline-block"
                >
                    URL Shortener
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            once: true, // whether animation should happen only once
            duration: 800, // values from 0 to 3000, with step 50ms
        });
    </script>
</body>
</html>
